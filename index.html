<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航主页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 30px 0;
            background-color: #2c3e50;
            color: white;
            margin-bottom: 30px;
            border-radius: 5px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
        }
        .menu {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .menu-item {
            background-color: white;
            border-radius: 8px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .menu-item h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }
        .menu-item p {
            color: #7f8c8d;
            margin-bottom: 20px;
        }
        .menu-item a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .menu-item a:hover {
            background-color: #2980b9;
        }
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">

            <!-- 选项3 -->

            <!-- 选项4 -->
            <div class="menu-item">
                <h2>第四章</h2>

                <a href="4.html">进入页面</a>
            </div>

            <!-- 选项5 -->
            <div class="menu-item">
                <h2>第五章</h2>
                <p>中国革命的新道路</p>
                <a href="5.html">进入页面</a>
            </div>

            <!-- 选项6 -->
            <div class="menu-item">
                <h2>第六章</h2>
                <p>中华民族的抗日战争</p>
                <a href="6.html">进入页面</a>
            </div>

            <!-- 选项7 -->
            <div class="menu-item">
                <h2>第七章</h2>
                <p> 为建立新中国而奋斗</p>
                <a href="7.html">进入页面</a>
            </div>

            <!-- 选项8 -->
            <div class="menu-item">

        </div>

        <footer>
            <p> 设计用于导航到8个不同页面章节</p>
        </footer>
    </div>
</body>
</html>
